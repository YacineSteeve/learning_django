{% extends "base_generic.html" %}

{% block content %}
    <h1>Books List</h1>
    <ul>
        {% for book in book_list %}
            <li>
                <a href="{{ book.get_absolute_url }}">{{ book }}</a> ({{ book.author }})
            </li>
        {% empty %}
            <p>There are no books in the library.</p>
        {% endfor %}
    </ul>
{% endblock %}
