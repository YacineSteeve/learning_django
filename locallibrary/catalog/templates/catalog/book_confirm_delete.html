{% extends "base_generic.html" %}

{% block content %}

    <h1>Delete book</h1>

    <p>Are you sure you want to delete the book: {{ book }} ?</p>

    <form action="" method="post">
        {% csrf_token %}
        <input type="button" value="No, keep this book" class="text-success"
               onclick="window.location='{% url 'book-detail' book.pk %}'">
        <input type="submit" value="Yes, delete." class="text-danger">
    </form>

{% endblock %}
