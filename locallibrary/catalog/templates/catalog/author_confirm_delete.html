{% extends "base_generic.html" %}

{% block content %}

    <h1>Delete Author</h1>

    <p>Are you sure you want to delete the author: {{ author }} ?</p>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="button" value="No, keep this author" class="text-success"
               onclick="window.location='{% url 'author-detail' author.pk %}'">
        <input type="submit" value="Yes, delete." class="text-danger">
    </form>

{% endblock %}
